<section class="container">
  <h1>Custom Tooltip Demo</h1>
  <div class="input-wrapper">
    <label for="position-select">Tooltip Position</label>
    <select
      [(ngModel)]="tooltipPosition"
      class="input-select"
      name="select-position"
      id="position-select"
    >
      <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
    </select>
  </div>
  <div>
    <!-- appAddTooltip -->
    <p
      id="example-element"
      tooltip="demo tooltip"
    >
      Hello! hover me to view tooltip.
    </p>
  </div>
</section>
